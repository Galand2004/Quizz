<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intégrale</title>
</head>
<body>
    <p>L'intégrale de \( \int_0^9 (3x + 4) \, dx \) est :</p>
    <math xmlns="http://www.w3.org/1998/Math/MathML">
        <mrow>
            <mo>&#x222B;</mo>
            <mrow>
                <mo>0</mo>
                <mo>9</mo>
            </mrow>
            <mrow>
                <mo>(</mo>
                <mrow>
                    <mn>3</mn>
                    <mi>x</mi>
                    <mo>+</mo>
                    <mn>4</mn>
                </mrow>
                <mo>)</mo>
            </mrow>
            <mi>d</mi>
            <mi>x</mi>
        </mrow>
    </math>
</body>
</html>
