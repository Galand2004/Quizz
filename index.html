<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intégrale et nombres complexes avec MathJax</title>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
</head>
<body>
  <h1>Intégrale</h1>
  <p>L'intégrale de $e^x$ de 0 à 1 est : $\int_0^1 e^x \, dx = e - 1$.</p>

  <h1>Nombres complexes sous forme de fraction</h1>
  <p>Le nombre complexe $\frac{1}{2 + i}$ peut être écrit sous forme de fraction comme ceci : $\frac{1}{2 + i} = \frac{1}{2 + i} \cdot \frac{2 - i}{2 - i} = \frac{2 - i}{5}$.
</body>
</html>
